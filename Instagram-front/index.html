<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class = "insta-wrapper">
        <div class="instagram-phone">
            <img src="img/Iphone-instagram-Png.png" alt="Celular">
        </div>
    
    <div class="insta-continue">
        <div class="group">
            <img src="img/instagram-logo.png" class="insta-logo" alt="insta-logo">
            <div class="profile-photo">
                <img src="img/profile.jpg" class="profile-photo" alt="profile">
            </div>
            <a href="#" class="insta-login"> Continuar como André Pucinelli </a>
            <a href="#" class="insta-logout"> Sair da conta</a>
        </div>
    
        <div class="group">
            <p class="not-account">
                Não é André Pucineli?
           </p>
           <p class="not-account">
               <span class="link-blue">Alternar conta</span>
               ou
               <span class="link-blue"> Inscreva-se</span>
           </p>
        </div>
        
        <div class="get-the-app">
           <p class="get-app">Baixe o App.</p>
           <div class="down">
               <a href="#" class="app"></a>
               <a href="#" class="app"></a>
           </div>
        </div>
    </div>
</div>

    </div> 
</body>
</html>
